<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d2a234; /* Yellow background */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .content-wrapper {
            display: flex;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image {
            flex: 1;
            background: url('https://github.com/nilukilu/sharepoint/blob/e2eb340344bf26536093346972cfe5969e606124/image.png') no-repeat center center/cover;
        }

        .text-content {
            flex: 1;
            padding: 30px;
        }

        .text-content h1 {
            margin: 0;
            font-size: 2rem;
            color: #000;
        }

        .text-content p {
            margin: 20px 0;
            color: #555;
            line-height: 1.6;
        }

        .text-content .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00334e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .text-content .btn:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Image Section -->
            <div class="image"></div>

            <!-- Text Content -->
            <div class="text-content">
                <h1>Tere Tulemast BCS Itera BI Siseveebi</h1>
                <p>Nobis Nihil Quia. Voluptatem Eos Asp Ernatur Ut Est. Minus Voluptates Tempora Dolorem Voluptatem Veritatis Sint Est Omnis Labore. In Dolorem Quaerat Voluptas Ab Recusandae</p>
                <a href="#" class="btn">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
