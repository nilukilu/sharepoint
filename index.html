<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: yellow;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        h1 {
            margin: 0 0 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Sample Image">
        <div>
            <h1>Header Text</h1>
            <p>Body text row 1</p>
            <p>Body text row 2</p>
            <p>Body text row 3</p>
            <p>Body text row 4</p>
            <p>Body text row 5</p>
            <p>Body text row 6</p>
            <p>Body text row 7</p>
        </div>
    </div>
</body>
</html>
