<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .footer {
            background-color: #222;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .social-icons li {
            display: inline-block;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            background-color: #555;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #00A0E6;
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer">
        <ul class="social-icons">

</body>
</html>
