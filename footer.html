<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Media Icons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Only as much as needed */
            background-color: #fffffff;
        }

        .footer {
            background-color: white;
            text-align: center;
            padding: 20px;
            width: fit-content;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }

        .social-icons li {
            display: inline-block;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: #666666; /* Dark grey icons */
            background-color: white;
            border-radius: 50%;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            color: #333333; /* Darker grey on hover */
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer">
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/bcsitera" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/bcsiteralife/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/company/bcs-itera/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="https://www.youtube.com/playlist?list=PLfU1aMOLdSLLkUE4mRwNbeFcr_eXPbp83/" target="_blank"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </footer>

</body>
</html>
