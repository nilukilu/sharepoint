<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Carousel</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #005F73;
        }
        .carousel {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-in-out;
        }
        .carousel h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel">
        <h1>Elluviimine</h1>
        <p>Meil on siht silme ees, me peame lubadustest kinni, oleme tulemuslikud iseenda ja kliendi jaoks.</p>
    </div>

    <script>
        const texts = [
            { title: "Elluviimine", content: "Meil on siht silme ees, me peame lubadustest kinni, oleme tulemuslikud iseenda ja kliendi jaoks." },
            { title: "Meeskonnatöö", content: "Me oleme ausad, avatud, me arvestame teistega ja usaldame üksteist, luues selle läbi sünergiat. Meie klient on meie meeskonna liige." },
            { title: "Professionaalsus", content: "Me väärtustame arengut, kvaliteeti, innovatsiooni ja jagatud teadmisi." },
            { title: "Pühendumine", content: "Meid ühendab kirg meie äri vastu." }
        ];

        let index = 0;
        function changeText() {
            const carousel = document.getElementById("carousel");
            carousel.style.opacity = 0;
            setTimeout(() => {
                index = (index + 1) % texts.length;
                carousel.innerHTML = `<h1>${texts[index].title}</h1><p>${texts[index].content}</p>`;
                carousel.style.opacity = 1;
            }, 1000);
        }
        setInterval(changeText, 10000);
    </script>
</body>
</html>
